<doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Module: {{ title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ baseUrl }}static/css/docs.css">
    <link href="{{ baseUrl }}static/img/icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>

    <div class="wrapper">
        <nav>&laquo; <a href="{{ baseUrl }}docs/">Documentation index</a></nav>
        <h1>Module: {{ title }}</h1>
        <p>{{ description }}</p>

        <section>
            <h2>Demo</h2>
            <div class="resizable-demo">
                <div class="controls">
                    <div class="inactive">
                        &raquo; <button class="open">See in different resolutions</button>
                    </div>
                    <div class="active">
                        <button class="size icon-phone-portrait" data-width="320" data-height="480" title="Phone portrait (320x480)">Phone portrait</button>
                        <button class="size icon-phone-landscape" data-width="480" data-height="320" title="Phone landscape (480x320)">Phone landscape</button>
                        <button class="size icon-tablet-portrait" data-width="768" data-height="1024" title="Tablet portrait (768x1024)">Tablet portrait</button>
                        <button class="size icon-tablet-landscape" data-width="1024" data-height="768" title="Tablet landscape (1024x768)">Tablet landscape</button>
                        <button class="size max" data-width="auto" data-height="auto" title="Current browser width">max</button>
                        <button class="close">Close</button>
                    </div>
                </div>
                <div class="resizable"><iframe src="{{ uri }}"></iframe></div>
            </div>
        </section>

        <section>
            {% if files %}
                <h2>Source</h2>
                {% for file in files %}
                    <h4 class="filename">
                        <span title="{{ file.filename.absolute }}">{{ file.filename.relative|safe }}</span>
                        <span class="language">{{ file.lang }}</span>
                    </h4>
                    <pre class="highlighted"><code>{{ file.code|safe }}</code></pre>
                {% endfor %}
            {% endif %}
        </section>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ baseUrl }}static/js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
    <script src="{{ baseUrl }}static/js/docs.js"></script>
</body>
</html>
