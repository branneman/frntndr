{% extends '../layout/docs/default.html' %}

{%- block body %}
    <h1>Documentation</h1>
    <h3>Index:</h3>
    <ul>
        <li><a href="{{ baseUrl }}docs/qrc.html">Quick Reference Card</a></li>
    </ul>
    <h3>Modules:</h3>
    <ul>
        {% for module in modules %}
            <li><a href="{{ baseUrl }}docs/{{ module.file.path.relative }}">{{ module.title }}</a> &mdash; {{ module.file.path.pretty|safe }}</li>
        {% endfor %}
    </ul>
{% endblock -%}
